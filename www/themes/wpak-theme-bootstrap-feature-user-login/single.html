<div id="single" class="post-<%= post.id %>">
	<h1><%= post.title %></h1>
	<%= TemplateTags.formatDate(post.date,'d/m/Y') %>



	<% if( post.nb_comments > 0 ){ %>
                - <a class="comments" data-post-id="<%= post.id %>" href="#"><% print(post.nb_comments) %>&nbsp;comment<% post.nb_comments > 1 ? print('s') : '' %></a>
	<% } %>
	<div id="single-content">
		<%= post.my_meta %>
		<%= post.content %>
	</div>
</div>
